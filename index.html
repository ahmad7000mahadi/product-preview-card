<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <picture class="card__image-container">
        <source media="(min-width: 600px)" srcset="image-product-desktop.jpg" />
        <img
          src="image-product-mobile.jpg"
          alt="A square glass bottle of Gabrielle Essence Eau De Parfum on a bed of green leaves"
        />
      </picture>
      <section class="card__content">
        <p class="card__category">PERFUME</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__pricing">
          <p class="card__price-current">$149.99</p>
          <p class="card__price-old">$169.99</p>
        </div>
        <button class="card__button">
          <img src="icon-cart.svg" alt="/" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
